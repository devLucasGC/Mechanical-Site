<table mat-table [dataSource]="rows" class="mat-elevation-z8" style="margin-top: 8px;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> quantidade </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantidade }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> preco </th>
        <td mat-cell *matCellDef="let element"> {{ element.preco }} </td>
    </ng-container>

    <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef> fornecedor </th>
        <td mat-cell *matCellDef="let element"> {{ element.fornecedor }} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> telefone </th>
        <td mat-cell *matCellDef="let element"> {{ element.telefone }} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button matTooltip="Editar peÃ§a" mat-mini-fab style="color: white; background-color: #172236;" (click)="onUpdate(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
